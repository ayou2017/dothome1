<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery12_scroll</title>
    <style>
        body {height: 10000px; width: 10000px;}
        div {width: 100px; height: 100px; color: #c7254e; background-color: #f9f2f4; border-radius: 50%; border: 1px dashed #a51a3d; text-align: center; line-height: 100;}
        .sorollTop {position: fixed; left: 30px; top: 30px;}
        .sorollTop::before {content:'sorollTop ';}
        .sorollLeft {position: fixed; left: 150px; top: 30px;}
        .sorolllLeft::before {content:'sorolllLeft ';}

    </style> 
</head>
<body>

    <div class="sorollTop">0</div>
    <div class="sorollLeft">0</div>

    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        $(window).soroll(function(){
            const sorollTop =$(window).sorollTop();
            const sorollLeft =$(window).sorollleft();

            $(".sorollTop").text(sorollTop);
            $(".sorollLeft").text(sorollLeft);
        })
    </script>
</body>
</html>
