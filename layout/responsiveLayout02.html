<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃 2</title>
    <style>
        /* 여백 초기화 */
        *{margin: 0; padding: 0;}

        /* 레이아웃*/
        body {background: #fff8e1;}
        .container {width: 100%;}
        header {width: 100%; height: 100px; background-color: #a5d6a7;}
        aside {width: 30%; height: 700px; background-color: #81c784; float: left;}
        section {width: 40%; height: 700px; background-color: #4caf50; float: left;}
        article {width: 30%; height: 700px; background-color: #388e3c; float: left;}
        footer {width: 100%; height: 100px; background-color: #1b5e20; clear: both;}

        /*화면너비 1280*/
        @media (max-width:1280px){
            .container {width: 100%;}
            section {width: 70%;}
            article {width: 100%; height: 300px;}
        }
        /*화면너비 900*/
        @media (max-width:900px){
            aside {display: none;}
            section {width: 100%;}
        }
        /*화면너비 480*/
        @media (max-width:480px){
            article {height: 400px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main class="container">
            <header></header>
            <!--//header-->

            <aside></aside>
            <!--//aside-->

            <section></section>
            <!--//section-->

            <article></article>
            <!--//article-->

            <footer></footer>
            <!--//footer-->

        </main>
        <!--//container-->
        
    </div>
    <!--//wrap-->
    
</body>
</html>
